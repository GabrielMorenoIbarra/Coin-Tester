        classpath 'io.fabric.tools:gradle:1.27.1'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    google()
}


android {
    compileSdkVersion 28
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.appacoustic.cointester"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 3
        versionName "0.9.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "URL_REQUEST", "\"http://reducingnoise.com//apps/cointester/data/data.json\""
        buildConfigField "String", "USER", "\"iemeow4\""
        buildConfigField "String", "PASSWORD", "\"0j9.-32\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
